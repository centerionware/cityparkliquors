apiVersion: apps/v1
kind: Deployment
metadata:
  name: eric-website
  namespace: eric-website
spec:
  selector:
    matchLabels:
      app: eric-website
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: eric-website
    spec:
      containers:
      - image: ghcr.io/centerionware/cityparkliquors/website:b2c94d4
        name: eric-website
        ports:
          - containerPort: 80